<button class="btn btn- mt-3 offset-5" (click)="logoutUser()">Logout</button>
<!-- JobPost -->
<form class="mx-5 mt-5" [formGroup]="myForm" (ngSubmit)="submit()">
  <h1 class="mx-5">Upload Job Positions</h1>
  <div class="form-group">
    <label for="jobTitle">Job Title</label>
    <input
      required
      formControlName="jobTitle"
      id="jobTitle"
      type="text"
      class="form-control w-50"
    />
    <label for="industry">Industry</label>
    <input
      required
      formControlName="industry"
      id="industry"
      type="text"
      class="form-control w-50"
    />
    <label for="functionalArea">Functional Area</label>
    <input
      required
      formControlName="functionalArea"
      id="functionalArea"
      type="text"
      class="form-control w-50"
    />
    <label for="totalPositions">Total Positions</label>
    <input
      required
      formControlName="totalPositions"
      id="totalPositions"
      type="text"
      class="form-control w-50"
    />
    <label for="jobShift">Job Shift</label>
    <input
      required
      formControlName="jobShift"
      id="jobShift"
      type="text"
      class="form-control w-50"
    />
    <label for="jobType">Job Type</label>
    <input
      formControlName="jobType"
      id="jobType"
      type="text"
      class="form-control w-50"
    />
    <label for="jobLocation">Job Location</label>
    <input
      formControlName="jobLocation"
      id="jobLocation"
      type="text"
      class="form-control w-50"
    />
    <label for="gender">Gender</label>
    <input
      formControlName="gender"
      id="gender"
      type="text"
      class="form-control w-50"
    />
    <label for="minimumEducation">Minimum Education</label>
    <input
      formControlName="minimumEducation"
      id="minimumEducation"
      type="text"
      class="form-control w-50"
    />
    <label for="careerLevel">Career Level</label>
    <input
      formControlName="careerLevel"
      id="careerLevel"
      type="text"
      class="form-control w-50"
    />
    <label for="  minimumExpertise">Expertise</label>
    <input
      formControlName="  minimumExpertise"
      id="  minimumExpertise"
      type="text"
      class="form-control w-50"
    />

    <label for="applyBefore">Apply Before</label>
    <textarea
      formControlName="applyBefore"
      id="applyBefore"
      type="text"
      class="form-control w-50"
    >
    </textarea>
    <label for="postingDate">Posting Date</label>
    <textarea
      formControlName="postingDate"
      id="postingDate"
      type="text"
      class="form-control w-50"
    ></textarea>
    <label for="jobDesc">Job Description</label>
    <textarea
      formControlName="jobDesc"
      id="jobDesc"
      type="text"
      class="form-control w-50"
    >
    </textarea>
    <label for="extraKnowledge">Extra knowledge</label>
    <textarea
      formControlName="extraKnowledge"
      id="extraKnowledge"
      type="text"
      class="form-control w-50"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="file">Uplod advert</label>
    <input
      formControlName="file"
      id="file"
      type="file"
      name="files"
      accept=".png, .jpg, .jpeg ,.mp4"
      multiple
      class="form-control w-50"
      (change)="onFileChange($event)"
    />
  </div>

  <button class="btn btn-primary mt-3" type="submit">Submit</button>
  <hr class="text-primary" />
</form>
