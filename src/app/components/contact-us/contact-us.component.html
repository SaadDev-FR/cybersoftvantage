<section class="contact_us" data-aos="zoom-in">
  <div class="container">
    <div class="row justify-content-center align-items-center contactUSRow">
      <div class="col-lg-10 col-sm-12 col-md-12">
        <div class="contact_inner mx-4">
          <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
              <div class="contact_form_inner">
                <div class="contact_field">
                  <h3 class="fw-bold">Contact Us</h3>
                  <p>
                    Feel Free to contact us any time. We will get back to you as
                    soon as we can!.
                  </p>
                  <form
                    action="https://formsubmit.co/info@cybersoftvantage.com"
                    method="POST"
                  >
                    <input
                      type="text"
                      name="Name"
                      class="form-control form-group fw-bold"
                      placeholder="Name"
                      required
                    />
                    <input
                      type="email"
                      name="Email"
                      class="form-control form-group fw-bold"
                      placeholder="Email"
                      required
                    />
                    <textarea
                      name="Message"
                      class="form-control form-group fw-bold"
                      placeholder="Message"
                      required
                    ></textarea>
                    <button type="submit" class="contact_form_submit fw-bold">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-md-12">
              <div class="right_conatct_social_icon d-flex align-items-end">
                <div class="socil_item_inner d-flex">
                  <li>
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="contact_info_sec text-white">
            <h4>Contact Info</h4>
            <div class="d-flex info_single align-items-center">
              <i class="fas fa-headset"></i>
              <span>+92 333 561 4455</span>
            </div>
            <div class="d-flex info_single align-items-center">
              <i class="fas fa-envelope-open-text"></i>
              <span>info@cybersoftvantage.com</span>
            </div>
            <div class="d-flex info_single align-items-center">
              <i class="fas fa-map-marked-alt"></i>
              <span
                >Headquarters: Plot 94, Street 7, I-10/3, Islamabad,
                Pakistan</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
