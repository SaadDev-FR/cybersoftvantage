<section class="container-fluid">
  <div class="container mt-5 pb-5">
    <h1 class="text-center">Submit the Data</h1>
    <form>
      <label>Applicant Name</label>
      <input
        type="text"
        name="Name"
        class="form-control w-25 form-group"
        placeholder="Name"
        required
      />
      <label>Contact Number</label>
      <input
        type="text"
        name="number"
        class="form-control w-25 form-group"
        placeholder="Contact Number"
        required
      />
      <label>Email</label>
      <input
        type="email"
        name="Email"
        class="form-control w-25 form-group"
        placeholder="Email"
        required
      />
      <label>Expertise</label>
      <textarea
        name="expertise"
        class="form-control w-25 form-group"
        placeholder="expertise"
        required
      ></textarea>
      <div class="mt-2">
        <label for="myfile">Upload CV</label><br />
        <input type="file" id="myfile" name="myfile" />
      </div>
      <br />
      <button type="submit" class="contact_form_submit fw-bold">Submit</button>
    </form>
  </div>
</section>
