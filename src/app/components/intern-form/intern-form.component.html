<section class="container-fluid bg-cover">
  <div class="container pt-5 pb-5">
    <div class="border p-3 bg-white JobForm">
      <h1 class="text-center">Apply for job</h1>
      <form
        class="border p-5"
        [formGroup]="applyInternForm"
        (ngSubmit)="applyIntern()"
      >
        <label for="name" class="fw-bold">Applicant Name</label>
        <input
          type="text"
          formControlName="name"
          name="name"
          class="form-control w-50 form-group"
          placeholder="Name"
          required
        />
        <div *ngIf="(submitted || f['name'].touched) && f['name'].invalid">
          <div
            *ngIf="f['name'].errors && f['name'].errors['required']"
            style="color: red"
          >
            Please Enter Name
          </div>
        </div>
        <label for="pNum" class="fw-bold">Contact Number</label>
        <input
          type="number"
          formControlName="pNum"
          name="pNum"
          class="form-control w-50 form-group"
          placeholder="923*********"
          required
        />
        <div *ngIf="(submitted || f['pNum'].touched) && f['pNum'].invalid">
          <div
            *ngIf="f['pNum'].errors && f['pNum'].errors['required']"
            style="color: red"
          >
            Please Enter Number
          </div>
        </div>
        <label for="email" class="fw-bold">Email</label>
        <input
          type="email"
          formControlName="email"
          name="Email"
          class="form-control w-50 form-group"
          placeholder="name21@gmail.com"
          required
        />
        <div *ngIf="(submitted || f['email'].touched) && f['email'].invalid">
          <div
            *ngIf="f['email'].errors && f['email'].errors['required']"
            style="color: red"
          >
            Please Enter Email
          </div>
        </div>
        <label for="jTitle" class="fw-bold">Job Title</label>
        <input
          type="text"
          formControlName="jTitle"
          name="jTitle"
          class="form-control w-50 form-group"
          placeholder="Mean/Mern"
          required
        />
        <div *ngIf="(submitted || f['jTitle'].touched) && f['jTitle'].invalid">
          <div
            *ngIf="f['jTitle'].errors && f['jTitle'].errors['required']"
            style="color: red"
          >
            Please Enter Job Title
          </div>
        </div>
        <label for="expertise" class="fw-bold">Expertise</label>
        <textarea
          name="expertise"
          formControlName="expertise"
          class="form-control w-50 form-group"
          placeholder="Your Expertise + Years of Experience"
          required
        ></textarea>
        <div
          *ngIf="
            (submitted || f['expertise'].touched) && f['expertise'].invalid
          "
        >
          <div
            *ngIf="f['expertise'].errors && f['expertise'].errors['required']"
            style="color: red"
          >
            Please Enter Expertise
          </div>
        </div>
        <div class="mt-2 fw-bold">
          <label for="file">Upload CV</label><br />
          <input
            class="chooseFileInput"
            type="file"
            formControlName="file"
            id="file"
            name="files"
            (change)="onFileChangeApplyIntern($event)"
          />
          <div *ngIf="(submitted || f['file'].touched) && f['file'].invalid">
            <div
              *ngIf="f['file'].errors && f['file'].errors['required']"
              style="color: red"
            >
              Please Choose File
            </div>
          </div>
        </div>
        <br />
        <button
          type="submit"
          class="btn bg-primary text-white contact_form_submit fw-bold"
          [disabled]="!applyInternForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
